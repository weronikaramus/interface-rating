{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

{% if not logged %}
    <h2>Podaj hasło dostępu</h2>
    <form class="password" action="/for_researchers" method="post">
        <input type="password" name="password" id="password">
        <button type="submit">Wejdź</button>
    </form>
{% else %}

    <h2>Co chcesz zrobić?</h2>
    <div class="center">
        <a href="{{ url_for('add_site') }}" class="btn go-to">Interfejsy</a>
        <a href="{{ url_for('add_question') }}" class="btn go-to">Kryteria</a>
        <a href="{{ url_for('responses') }}" class="btn go-to">Odpowiedzi</a>
    </div>

{% endif %}

{% endblock %}
